---
layout: base
---

<section class="content section">
    <div class="container">
        {%if page.title %}
            <h1 class="section-title wow fadeInUp">
            {{ page.title }}
            </h1>
        {% endif %}
         {%if page.subtitle %}
        <p class="section-subcontent wow fadeInUp">{{ page.subtitle }}</p>
        {% endif %}
        <div class="wow fadeIn">{{ content }}</div>
    </div>
</section>
