{{ define "main" }}
{{- partialCached "util/background.html" "bg" -}}
<article class="list">
    <h1 class='title'>{{.Title}}</h1>
<span class='subtitle'>{{- .Content | plainify -}}</span>
<ul class="blog-posts items-{{.Paginator.PageSize}}">
    {{ range where .Paginator.Pages "Section" "blog"}}
{{- partialCached "util/post.html" . .RelPermalink -}}
    {{ end }}
</ul>
{{ template "_internal/pagination.html" . }}
</article>
{{ end }}
