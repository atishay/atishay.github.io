<!DOCTYPE html>
<html class="no-js">
    {{- partial "core/head.html" . -}}
    <body>
        {{- if (ne .Site.Params._topSubmenu false) -}}
        {{- partial "header.html" . -}}
        {{ else }}
        {{- partialCached "header.html" . .Section -}}
        {{- end -}}
        {{- block "main" . }}{{- end }}
        {{- partialCached "footer.html" . -}}
    </body>
</html>
